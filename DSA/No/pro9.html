<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Operations</title>
</head>
<body>

    <h2>Count: <span id="count">1</span></h2>
    
    <button id="add" onclick="updateCount('add')">Add</button>
    <button id="subtract" onclick="updateCount('subtract')">Subtract</button>
    <button id="multiply" onclick="updateCount('multiply')">Multiply</button>

    <script>
        let count = 1;

        function updateCount(operation) {
            if (operation === 'add') {
                count++;
            } else if (operation === 'subtract') {
                count--;
            } else if (operation === 'multiply') {
                count *= 2;
            }

            document.getElementById("count").textContent = count;
        }
    </script>

</body>
</html>
